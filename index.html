<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPA & FGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GPA & FGPA Calculator (8 Semesters)</h1>

    <p class="hint">Click a semester button to open its modal, add courses (grade + credits), then calculate FGPA.</p>

    <!-- Semester Buttons -->
    <div class="button-grid">
      <button onclick="openModal(1)">Semester 1</button>
      <button onclick="openModal(2)">Semester 2</button>
      <button onclick="openModal(3)">Semester 3</button>
      <button onclick="openModal(4)">Semester 4</button>
      <button onclick="openModal(5)">Semester 5</button>
      <button onclick="openModal(6)">Semester 6</button>
      <button onclick="openModal(7)">Semester 7</button>
      <button onclick="openModal(8)">Semester 8</button>
    </div>

    <div class="controls">
      <button id="calcFGPA">Calculate FGPA</button>
      <button id="saveAll">Save (local)</button>
      <button id="loadAll">Load (local)</button>
      <button id="clearAll">Clear All</button>
    </div>

    <div class="results">
      <h3 id="overallResult">Weighted FGPA: â€”</h3>
      <div id="yearResults"></div>
    </div>

    <!-- optional: show the uploaded document image (tooling should transform this path to a URL) -->
    <div class="doc-preview">
      <h4>Document reference (uploaded):</h4>
      <button onclick="window.open('https://drive.google.com/file/d/1CC3qrlK80Uvv5_bBfFJVtTiS4pHRqzPR/view?usp=sharing', '_blank')">View Document</button>
      <button id="printResults">Print Results</button>
    </div>
  </div>

  <!-- Modal container: modals are generated by JS -->
  <div id="modals"></div>

  <script src="script.js"></script>
</body>
</html>
